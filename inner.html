<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project1</title>
</head>

<body>
    <div class="jumbotron text-center" id="header">
        <h1 class="text-white">Generate Your Playlist With a Selfie!</h1>
        <p class="lead text-white">Simply pick from the library below or upload
            your own selfie to get started</p>

        <hr class="my-4">
        <div class="input-group mx-auto mb-3 upload-custom-wrapper">
            <div class="input-group-prepend">
                <span class="input-group-text upload-img-labels">Paste link
                    here:
                </span>
            </div>

            <!-- Upload custom selfie image -->
            <div class="custom-file upload-custom">
                <input type="text" id="file-input">

            </div>
            <button class="upload-img-labels ml-2" id="submit">Submit</button>

            <!-- Button to take a picture -->
            <div id="btn-take-selfie"></div>
        </div>
    </div>
    <div class="container my-5">
        <!-- New uploads get added to this library -->
        <div class="row" id="pics-go-here">

        </div> <!-- End Library Row -->

    </div>
    <div id="playlist-popup">
        <div id="playlist-popup-expand" class="playlist-tabs">
            <i class="far fa-arrow-alt-circle-up"></i>
        </div>
        <div id="table-wrapper">
            <div id="table-scroll">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Artist</th>
                            <th scope="col">Duration</th>
                        </tr>
                    </thead>
                    <tbody>

                        <!-- Playlist to be generated here -->

                        <!-- Delete these dummy tr when music.js can generate playlist -->
                        <tr>
                            <td scope="row">1</td>
                            <td>Song1</td>
                            <td>Artist1</td>
                            <td>1:11</td>
                        </tr>
                        <tr>
                            <td scope="row">2</td>
                            <td>Song2</td>
                            <td>Artist2</td>
                            <td>2:22</td>
                        </tr>
                        <tr>
                            <td scope="row">3</td>
                            <td>Song3</td>
                            <td>Artist3</td>
                            <td>3:33</td>
                        </tr>
                        <tr>
                            <td scope="row">4</td>
                            <td>Song4</td>
                            <td>Artist4</td>
                            <td>4:44</td>
                        </tr>
                        <tr>
                            <td scope="row">5</td>
                            <td>Song5</td>
                            <td>Artist5</td>
                            <td>5:55</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- jquery, popper, bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Firebase JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/face.js"></script>
    <script src="./assets/js/music.js"></script>
</body>

</html>
